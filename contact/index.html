  <h1>Please fill out the form below: </h1>

  <body class="form">
    <main>
      <section>
        <form action="">
          <label>Temp label for column one: </label>
          <input type="text" required>
  
          <p class="question">Which of these sharks have you heard of before? (Check all that apply)</p>
  
          <input type="checkbox" id="Great White Shark" name="sharky" value="Hammerhead Shark">
          <label for="first"> Great White Shark</label>
  
          <input type="checkbox" id="Hammerhead" name="sharky" value="Hammerhead">
          <label for="second">Hammerhead Shark</label>
  
          <input type="checkbox" id="Whitetip Shark" name="sharky" value="Whitetip Shark">
          <label for="third"> Reef Shark</label>
          <input type="checkbox" id="Megladon" name="sharky" value="Megladon"> <label for = "forth"> Megladon</label>

          <p class="question">How much can you pledge to help save sharks today?</p>
  
          <input type="radio" name="taste" id="asphalt" value="asphalt">
          <label for="asphalt">$5</label>
  
          <input type="radio" name="taste" id="tar" value="tar">
          <label for="tar">$10</label>
  
          <input type="radio" name="taste" id="salt" value="salty">
          <label for="salt">$15</label>
  
          <input type="radio" name="taste" id="delicious" value="delicious">
          <label for="delicious">$20</label>
  
        <input type="submit" value="Submit">
        </form>
      </section>
    </main>
  </body>
  <div class="menu-icon">
    <svg viewbox="0 0 60 60" width="40px" height="40px">
      <line x1="5%" y1="50%" x2="95%" y2="50%" />

      this.parentElement.classList.toggle("close");
    });
